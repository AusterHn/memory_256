<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mémoire 256</title>
</head>
<body>
    <h2>Simulation d'écriture dans une mémoire et reset de la mémoire</h2>
    <canvas id="memoire" width="500" height="700"></canvas><br>
    <label><strong>Position dans la mémoire</strong><input id="pos" type="number" min="1" max="256"></label>
    <label><strong>Donnée (en décimale)</strong><input id="data" type="number" min="0" max="255"></label>
    <label><strong>Instruction de contrôle</strong><input id="ctrl" type="number" min="0" max="1"></label><br>
    <button id="go">Go</button>
    <script src="memory.js"></script>
</body>
</html>
